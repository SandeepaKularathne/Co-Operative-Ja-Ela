  <mat-grid-tile [colspan]="1" [rowspan]="4">

    <mat-card>
      <mat-card-header><mat-card-title>Customer Registration by Gender each Month each Year Report</mat-card-title></mat-card-header>
      <mat-card-content>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input matInput [matDatepicker]="year" [matDatepickerFilter]="filterDates" (dateChange)="onYearChange($event)">
          <mat-datepicker-toggle matIconSuffix [for]="year"></mat-datepicker-toggle>
          <mat-datepicker #year></mat-datepicker>
        </mat-form-field>
        <div #genderbarchart></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1" [rowspan]="5">

    <mat-card>
      <mat-card-header><mat-card-title>Sales Summary</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input matInput [matDatepicker]="Shopyear" [matDatepickerFilter]="filterDates" (dateChange)="onShopYearChange($event)">
          <mat-datepicker-toggle matIconSuffix [for]="Shopyear"></mat-datepicker-toggle>
          <mat-datepicker #Shopyear></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select a Shop</mat-label>
          <mat-select (selectionChange)="onShopSelectionChange($event.value)">
            <mat-option [value]="null" selected>Not Selected</mat-option>
            <mat-option *ngFor="let shop of shops" [value]="shop.shopnumber">{{ shop.shopnumber }}</mat-option>
          </mat-select>
        </mat-form-field>

        <button (click)="getShopNumber()">Search</button>



        <div #shopbarchart></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
