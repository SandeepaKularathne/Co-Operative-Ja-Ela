<mat-form-field appearance="outline">
  <mat-label>{{ placeholder }}</mat-label>
  <input
    matInput
    list="datalist-options"
    [value]="displayProperty"
    (input)="onInput($event)"
    [placeholder]="placeholder"
  />
  <datalist id="datalist-options">
    <option *ngFor="let option of options" [value]="option[displayValue]"></option>
  </datalist>
</mat-form-field>
