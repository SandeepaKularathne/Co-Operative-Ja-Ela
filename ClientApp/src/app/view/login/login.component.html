<mat-grid-list [cols]="8" rowHeight="8.7rem">
  <mat-grid-tile [colspan]="8" [rowspan]="6">

    <mat-card>
      <mat-card-header >
        <mat-card-title>
          <img ngSrc="assets/co_op.png" alt="Co-operative logo" height="790" width="792">
          <p>Purchase, Sale, Distribution and Inventory Management System</p>
          <h1>Co-Operative Society - Ja-Ela</h1>
          <hr>
        </mat-card-title>

      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="loginform">

          <mat-form-field appearance="outline" >
            <mat-label>User Name</mat-label>
            <mat-icon matPrefix>account_circle</mat-icon>
            <input matInput formControlName="username" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>password</mat-icon>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-card-actions>
            <button btn-a mat-raised-button (click)="authenticate()" color="primary">Login</button>
          </mat-card-actions>
        </form>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
